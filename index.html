<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body ng-controller="NarrowItDownController as narrow">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="column">
          <div class="form-group">
            <input
              type="text"
              placeholder="search term"
              class="form-control"
              ng-model="narrow.searchTerm"
            />
          </div>
        </div>
        <div class="column">
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrow.foundItems();">
              Narrow It Down For Me!
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <found-items items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
      </div>
    </div>
  </body>
</html>
